<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="search-bar">
            <img class="search-icon" src="icons/loupe.png" alt="A search icon">
            <input type="text" name="search" id="search" placeholder=" what do you want to learn today?" class="search">
            <img class="bell-icon" src="icons/notification.png" alt="a bell ringing">
            <img class="user-icon" src="icons/bussiness-man.png" alt="a cartoon business man smiling">
            <span class="user-name">anthony</span>
        </div>

        <div class="side-bar">
            <div class="dashboard">mina</div>
            <div class="tabs">
                <div class="home">home</div>
                <div class="profile">profile</div>
                <div class="messags">messages</div>
                <div class="history">history</div>
                <div class="tasks">tasks</div>
                <div class="communities">communities</div>
            </div>
            <div class="other-tabs">
                <div class="settings">settings</div>
                <div class="support">support</div>
                <div class="privacy">privacy</div>
            </div>
        </div>

        <div class="user-bar">
            <img class="user-icon" src="icons/bussiness-man.png" alt="a cartoon business man smiling">
            <div class="user-message">
                <span>hi there,</span>
                <span>anthony miguel (@amigo)</span>
            </div>
            <button>new</button>
            <button>upload</button>
            <button>share</button>
        </div>

        <div class="content-bar">
            <h1>I went ahead and skipped to the JS lesson!</h1>
            <h1> I will come back and finish this (maybe)</h1>
        </div>

    </div>
</body>

</html>
